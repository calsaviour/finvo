Accounts:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${self:provider.stage}-DB-FS-Accounts
    BillingMode: PAY_PER_REQUEST
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: userId
        AttributeType: S
    KeySchema:
      - AttributeName: id
        KeyType: HASH
      - AttributeName: userId
        KeyType: RANGE